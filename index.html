<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CALCULATOR</h1>
      <div class="container">
        <div class="calculator">
            <h3>CASIO</h3>
            <input placeholder="0" class="display inputbox" type="text" id="result" readonly>
            <div id="results" class="buttons">
                <button onclick="displayNumbers(`1`)" class="btn" id="1">1</button>
                <button onclick="displayNumbers(`2`)" class="btn" id="2">2</button>
                <button onclick="displayNumbers(`3`)" class="btn" id="3">3</button>
                <button onclick="displayNumbers(`+`)" class="btn" id="add">+</button><br>
                <button onclick="displayNumbers(`4`)" class="btn" id="4">4</button>
                <button onclick="displayNumbers(`5`)" class="btn" id="5">5</button>
                <button onclick="displayNumbers(`6`)" class="btn" id="6">6</button>
                <button onclick="displayNumbers(`-`)" class="btn" id="subtract">-</button><br>
                <button onclick="displayNumbers(`7`)" class="btn" id="7">7</button>
                <button onclick="displayNumbers(`8`)" class="btn" id="8">8</button>
                <button onclick="displayNumbers(`9`)" class="btn" id="9">9</button> 
                <button onclick="displayNumbers(`*`)" class="btn" id="multiply">*</button><br>
                <button onclick="displayNumbers(`0`)" class="btn" id="0">0</button>
                <button onclick="calcBackspace()"  class="btn">&#9003</button>
                <button onclick="calcClear()" class="btn">C</button>
                <button onclick="displayNumbers(`/`)" class="btn">/</button><br>
                <button onclick="calcEquals()" class="btnequals">=</button>
            </div>
        </div>
      </div>
</body>
<script src="./main.js"></script>
</html>
